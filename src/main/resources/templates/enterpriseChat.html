<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问答系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f7f7f8;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 260px;
            background-color: #202123;
            color: white;
            padding: 1rem;
        }

        .new-chat-btn {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #4c4c4e;
            border-radius: 0.375rem;
            background-color: transparent;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background-color 0.2s;
        }

        .new-chat-btn:hover {
            background-color: #2d2d2f;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1000px;
            margin: 0 auto;
            padding: 1rem;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .message {
            display: flex;
            padding: 1.5rem;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .user-message {
            background-color: white;
        }

        .assistant-message {
            background-color: #f7f7f8;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .message-content {
            flex: 1;
        }

        .input-container {
            position: relative;
            padding: 1rem;
            background-color: white;
            border-top: 1px solid #e5e5e5;
        }

        .input-box {
            display: flex;
            background-color: white;
            border: 1px solid #e5e5e5;
            border-radius: 0.75rem;
            padding: 0.75rem;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        .input-box textarea {
            flex: 1;
            border: none;
            outline: none;
            resize: none;
            padding: 0;
            font-size: 1rem;
            font-family: inherit;
            line-height: 1.5;
            max-height: 200px;
            min-height: 24px;
        }

        .send-btn {
            background-color: #10a37f;
            color: white;
            border: none;
            border-radius: 0.375rem;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 0.875rem;
            transition: background-color 0.2s;
        }

        .send-btn:hover {
            background-color: #0e906f;
        }

        .send-btn:disabled {
            background-color: #e5e5e5;
            cursor: not-allowed;
        }

        .avatar svg {
            width: 100%;
            height: 100%;
        }

        .avatar:hover {
            transform: scale(1.05);
            transition: transform 0.2s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <button class="new-chat-btn">
                <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                新对话
            </button>
        </aside>
        
        <main class="main-content">
            <div class="chat-container">
                <div class="message assistant-message">
                    <div class="avatar">
                        <svg viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="18" cy="18" r="18" fill="#E2F5EE"/>
                            <rect x="11" y="8" width="14" height="20" rx="2" fill="#10A37F"/>
                            <circle cx="18" cy="14" r="2" fill="white"/>
                            <rect x="16" y="18" width="4" height="6" rx="1" fill="white"/>
                        </svg>
                    </div>
                    <div class="message-content">
                        你好！我是智能问答助手。请问有什么我可以帮你的吗？
                    </div>
                </div>
                
            </div>
            
            <div class="input-container">
                <div class="input-box">
                    <textarea placeholder="输入问题..." rows="1" style="height: 24px;"></textarea>
                    <button class="send-btn">发送</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        const chatContainer = document.querySelector('.chat-container');
        const textarea = document.querySelector('textarea');
        const sendButton = document.querySelector('.send-btn');
        
        // 自动调整文本框高度
        textarea.addEventListener('input', function() {
            this.style.height = '24px';
            this.style.height = this.scrollHeight + 'px';
            // 启用/禁用发送按钮
            sendButton.disabled = !this.value.trim();
        });

        // 添加消息到聊天界面
        function appendMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
            
            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'avatar';
            
            // 根据是用户还是助手选择不同的头像
            const avatarSVG = isUser ? `
                <svg viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="18" cy="18" r="18" fill="#E1E8FF"/>
                    <circle cx="18" cy="15" r="7" fill="#7C8DB5"/>
                    <path d="M6 31.5C6 25.7 11.373 21 18 21C24.627 21 30 25.7 30 31.5C30 32.328 29.328 33 28.5 33H7.5C6.672 33 6 32.328 6 31.5Z" fill="#7C8DB5"/>
                </svg>
            ` : `
                <svg viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="18" cy="18" r="18" fill="#E2F5EE"/>
                    <rect x="11" y="8" width="14" height="20" rx="2" fill="#10A37F"/>
                    <circle cx="18" cy="14" r="2" fill="white"/>
                    <rect x="16" y="18" width="4" height="6" rx="1" fill="white"/>
                </svg>
            `;
            
            avatarDiv.innerHTML = avatarSVG;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = content;
            
            messageDiv.appendChild(avatarDiv);
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            
            // 滚动到底部
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // 发送消息
        async function sendMessage() {
            const message = textarea.value.trim();
            if (!message) return;
            
            // 显示用户消息
            appendMessage(message, true);
            
            // 清空输入框并禁用发送按钮
            textarea.value = '';
            textarea.style.height = '24px';
            sendButton.disabled = true;
            
            try {
                // 发送 GET 请求到后端
                const response = await fetch(`/api/getEnterpriseInfoAnswer?question=${encodeURIComponent(message)}`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'text/plain',
                    }
                });
                
                if (!response.ok) {
                    throw new Error('网络响应错误');
                }
                
                const answer = await response.text();
                
                // 显示助手回复
                appendMessage(formatResponse(answer));
                
            } catch (error) {
                console.error('Error:', error);
                appendMessage('抱歉，发生了错误，请稍后重试。');
            }
        }

        // 格式化响应内容
        function formatResponse(response) {
            // 如果响应是数组或对象，美化显示
            if (typeof response === 'object') {
                return '<pre>' + JSON.stringify(response, null, 2) + '</pre>';
            }
            // 处理换行符
            return response.replace(/\n/g, '<br>');
        }

        // 绑定发送按钮点击事件
        sendButton.addEventListener('click', sendMessage);

        // 绑定回车发送功能（Shift+Enter换行）
        textarea.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // 初始禁用发送按钮
        sendButton.disabled = true;

        // 清空聊天功能
        document.querySelector('.new-chat-btn').addEventListener('click', function() {
            chatContainer.innerHTML = '';
            // 添加欢迎消息
            appendMessage('你好！我是智能问答助手。请问有什么我可以帮你的吗？');
        });
    </script>
</body>
</html>
