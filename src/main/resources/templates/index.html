<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>企业信息查询系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: "Microsoft YaHei", sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            margin-bottom: 20px;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-body {
            padding: 2rem;
        }
        .btn-custom {
            padding: 12px 24px;
            font-size: 1.1rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            transform: scale(1.05);
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            color: #2c3e50;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        .feature-icon {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>企业信息查询系统</h1>
            <p>快速、便捷地获取企业相关信息</p>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <div class="feature-icon">🔍</div>
                        <h5 class="card-title">企业名称查询</h5>
                        <p class="card-text">通过企业全称进行精确查询</p>
                        <a href="/searchByName" class="btn btn-primary btn-custom w-100">开始查询</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <div class="feature-icon">📝</div>
                        <h5 class="card-title">企业简称查询</h5>
                        <p class="card-text">通过企业简称进行模糊匹配</p>
                        <a href="/searchByAbbreviation" class="btn btn-success btn-custom w-100">开始查询</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body text-center">
                        <div class="feature-icon">💡</div>
                        <h5 class="card-title">智能问答</h5>
                        <p class="card-text">利用AI技术，智能解答您的企业相关问题</p>
                        <a href="/getEnterpriseInfoAnswer" class="btn btn-info btn-custom w-100 text-white">开始对话</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
